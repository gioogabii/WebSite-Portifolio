<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtPort - Plataforma de Portfólios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">ArtPort</div>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Início</a></li>
                <li><a href="#" id="profiles-link">Perfis</a></li>
                <li><a href="#" id="upload-link">Enviar Arte</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Seção de Quadro de Perfis -->
        <section id="profiles-section" class="active">
            <h2>Perfis Criativos</h2>
            <div class="search-bar">
                <input type="text" placeholder="Buscar perfis...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="profiles-grid" id="profiles-container">
                <!-- Perfis serão carregados aqui via JS -->
            </div>
            <div class="empty-state" id="empty-state">
                <i class="fas fa-palette"></i>
                <h3>Nenhuma arte publicada ainda</h3>
                <p>Seja o primeiro a compartilhar sua criação!</p>
            </div>
        </section>

        <!-- Seção de Upload -->
        <section id="upload-section">
            <h2>Enviar Nova Arte</h2>
            <form id="upload-form" action="scrip.php">
                <div class="form-group">
                    <label for="artist-name">Seu Nome:</label>
                    <input type="text" id="artist-name" required>
                </div>
                <div class="form-group">
                    <label for="art-title">Título da Obra:</label>
                    <input type="text" id="art-title" required>
                </div>
                <div class="form-group">
                    <label for="art-category">Categoria:</label>
                    <select id="art-category" required>
                        <option value="">Selecione...</option>
                        <option value="Ilustração">Ilustração</option>
                        <option value="Fotografia">Fotografia</option>
                        <option value="Design Gráfico">Design Gráfico</option>
                        <option value="UI/UX">UI/UX</option>
                        <option value="3D">3D</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="art-description">Descrição:</label>
                    <textarea id="art-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="art-image">Imagem da Obra:</label>
                    <input type="file" id="art-image" accept="image/*" required>
                </div>
                <button type="submit" class="submit-btn">Publicar Arte</button>
            </form>
        </section>

        <!-- Modal de Visualização -->
        <div id="art-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <img id="modal-image" src="" alt="Arte" class="modal-image">
                <div class="art-details">
                    <h2 id="modal-title"></h2>
                    <p class="artist-name" id="modal-artist"></p>
                    <p class="art-category" id="modal-category"></p>
                    <p class="art-description" id="modal-description"></p>
                    <div class="art-stats">
                        <span><i class="fas fa-eye"></i> <span id="modal-views">0</span></span>
                        <span><i class="fas fa-heart"></i> <span id="modal-likes">0</span></span>
                    </div>
                    <button class="like-btn" id="like-btn">Curtir</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 ArtPort - Inspirado no Behance</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
